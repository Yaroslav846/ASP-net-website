version: '3.4'

services:
  api:
    container_name: api
    image: ${DOCKER_REGISTRY-}kitchen
    build:
      context: .
      dockerfile: Api/Dockerfile
    volumes:
      - ./Api/notificationConfig.json:/app/notificationConfig.json

  client:
    container_name: client
    build:
      context: ./Client
      dockerfile: Dockerfile

  adminpanel:
    container_name: adminpanel
    build:
      context: ./Admin
      dockerfile: Dockerfile

  postgres_db:
    container_name: postgres
    image: postgres:latest

  proxy:
    container_name: nginx
    image: nginx:mainline

volumes:
  postgres-data:
  api:
